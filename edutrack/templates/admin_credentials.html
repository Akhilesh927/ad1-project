<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Credentials - Admin Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <nav class="navbar">
            <a href="/admin" class="navbar-brand">
                <i class="fas fa-graduation-cap"></i>
                EduTrack - Admin
            </a>
            <ul class="navbar-nav">
                <li><a href="/admin" class="nav-link"><i class="fas fa-home"></i>Dashboard</a></li>
                <li><a href="/admin/users" class="nav-link"><i class="fas fa-users"></i>Users</a></li>
                <li><a href="/admin/students" class="nav-link"><i class="fas fa-user-graduate"></i>Students</a></li>
                <li><a href="/admin/credentials" class="nav-link active"><i class="fas fa-key"></i>Credentials</a></li>
            </ul>
            <a href="/logout" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>Logout
            </a>
        </nav>

        <div class="main-content">
            <form method="POST" action="/admin/delete_all_users" style="margin-top: 10px;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete ALL users except admin? This cannot be undone!')">
                    <i class="fas fa-trash"></i> Delete All Users (Except Admin)
                </button>
            </form>

            <div class="content-section">
                <div class="section-header">
                    <h2><i class="fas fa-users"></i>User Credentials</h2>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Password</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td>{{ user.id }}</td>
                                <td>{{ user.username }}</td>
                                <td>{{ user.email }}</td>
                                <td>
                                    <span class="badge badge-{{ 'primary' if user.role == 'admin' else 'success' if user.role == 'teacher' else 'info' }}">
                                        {{ user.role.title() }}
                                    </span>
                                </td>
                                <td>
                                    {{ user.plain_password or 'N/A' }}
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
